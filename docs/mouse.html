<body res="64">

</body>
<script src="../js/pixel8.js"></script>
<script>
let t=0;
function btn(x,y,d) {
  dist=Math.hypot(x-stat(6),y-stat(7));
  z=0;
  if (dist<d&&!stat(8)) {
    z=0;
  }
  else if (dist<d&&stat(8)) {
    z=1;
  }
  else if (dist<d) {
    z=-1;
  }
  return z;
}
cls("#112");
function update() {
  requestAnimationFrame(update);
  rect(2,2,1,1,"#fff");
  if (btn(2,2,2)==1) {
    cls("#112");
  }
  if (stat(8)) {
    pset(stat(6),stat(7),pixel8.palette[t%32]);
    
  }
  t++;
}
update();
//saveImage(pixel8.canvas.toDataURL(),"img")
</script>
</html>
