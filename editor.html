<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <title>Pixel-8 Editor</title>
  <meta property="og:title" content="Pixel-8 Editor | Tiny Fantasy Console">
  <meta property="og:type" content="article" />
  <meta property="og:description" content="Edit this cart on Pixel-8!">
  <meta property="og:image" content="https://nxrix.github.io/Pixel-8/img/icon.png">
  <meta name="theme-color" content="#262637">
  <meta name="twitter:card" content="summary">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  <script defer src="js/prism.js"></script>
  <script defer src="js/pixel8.js"></script>
  <script defer src="js/editor.js"></script>
</head>

<body res="128">
  <img src="img/sprite.png" id="sprite">
  <code class="language-js" id="input_syntax">1
//color
col=x^y;
//rotation
[sx,sy,sz]=rot2(x,y,col%32,t,t,c);
//distance
sz+=w;
//perspective
[sx,sy]=scl2(sx,sy,32/sz,c)</code>
  <textarea id="input" spellcheck="false">1
//color
col=x^y;
//rotation
[sx,sy,sz]=rot2(x,y,col%32,t,t,c);
//distance
sz+=w;
//perspective
[sx,sy]=scl2(sx,sy,32/sz,c)</textarea>
  <div id="pixel8_console">
    <div id="pixel8_console_div"><img src="img/vox.png" draggable="false">&#10;Pixel-8 Console v.1 <a style="color:#1e90ff" href="javascript:pixel8.console.clear()">Clear Console</a>&#10;</div>
    <input id="pixel8_console_input" type="text" spellcheck="false" placeholder="type ...">
  </div>
  <button class="consolebtn">>_</button>
  <img class="play" src="img/play.png" draggable="false">
</body>

</html>
