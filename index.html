<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#262637">
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <title>pixel8</title>
</head>

<body res="128"></body>
<script src="js/pixel8.js"></script>
<script>
pixel8.input = "col=x|y";
pixel8.encode = (x) => {
  var y="";
  x=x.split("");
  var l=Math.round(x.length/2);
  for (i=0;i<l;i++) y+=String.fromCharCode((x[i*2].charCodeAt(0)+(x[i*2+1]||String.fromCharCode(0)).charCodeAt(0)*256)+65536);
  return y;
}
pixel8.decode = (x) => {
  let y="";
  x=x.split("");
  for (i=0;i<x.length;i++) y+=String.fromCharCode((x[i].charCodeAt(0))%256-65536)+String.fromCharCode(Math.round((x[i].charCodeAt(0))/256)-65536);
  return y;
}
const url_string = window.location.href;
const url = new URL(url_string);
const cart = url.searchParams.get("cart");
if (cart!=undefined) {
  var cartD = pixel8.decode(cart);
  pixel8.input = cartD;
}
let t=0;
const scale = 4;
const w=pixel8.res/scale;
const c=w/2-.5;
const n=256/w;
let vec=[];
function update() {
  console.clear();
  requestAnimationFrame(update);
  cls();
  var sz=1;
  for (var i=0;i<w;i++) {
    for (var j=0;j<w;j++) {
      var x=i;var y=j;var sx=i;var sy=j;
      var col=2;
      eval(pixel8.input);
      vec[x+y*w] = {x:sx,y:sy,z:sz,c:col};
    }
  }
  vec.sort((v1,v2) => {
    return v2.z - v1.z;
  });
  for (i in vec) {
    [sx,sy,sz,col]=[vec[i].x,vec[i].y,vec[i].z,vec[i].c];
    if (sz>0) {
      sx=sx*scale+scale/2;
      sy=sy*scale+scale/2;
      rectfill(sx,sy,scale,scale,pixel8.palette[Math.round(col||2)%32]);
    }
  }
  t++;
}
update();
</script>

</html>
